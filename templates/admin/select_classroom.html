{% extends "admin/base_site.html" %}
{% block content %}
<div id="content-main">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            {{ form.classroom.label_tag }}
            {{ form.classroom }}
        </div>
        <div class="submit-row">
            <input type="submit" value="Next" class="default">
        </div>
    </form>
</div>
{% endblock %}
