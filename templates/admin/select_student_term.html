<!-- templates/admin/select_student_term.html -->
{% extends "admin/base_site.html" %}
{% load i18n admin_urls static jazzmin %}

{% block content %}
<div id="content-main" class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-user-clock"></i>
                        Select Student and Term
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.student.label_tag }}
                            {{ form.student }}
                        </div>
                        <div class="form-group mt-3">
                            {{ form.term.label_tag }}
                            {{ form.term }}
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            Next
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
