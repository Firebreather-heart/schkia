{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #1c7497 !important;
        }

        .sidebar {
            width: 250px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row" style="height: 100vh;">
        <!-- Sidebar -->
        <div class="bg-primary text-white p-3 sidebar">
            <h4 class="text-center mb-4">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'dashboard' %}">
                        <i class="fas fa-sitemap p-2"></i>
                        Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-envelope p-2"></i>
                        Correspondences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <i class="fas fa-book p-2"></i>
                        E-Learning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="{% url 'student_results' %}">
                        <i class="fas fa-graduation-cap p-2"></i>
                        Student Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <i class="fas fa-credit-card p-2"></i>
                        Bills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-history p-2"></i>
                        Payment Histories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <i class="fas fa-key p-2"></i>
                        Change Password</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <nav class="navbar navbar-light bg-light shadow-sm px-3">
                <span class="navbar-brand mb-0 h1">Parent Dashboard</span>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid py-4">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <footer class="bg-light text-center py-3 mt-auto shadow-sm">
                &copy; 2024 Your School Name. All Rights Reserved.
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
