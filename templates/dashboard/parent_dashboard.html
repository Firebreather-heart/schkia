{% extends 'base.html' %}

{% block title %}Parent Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card bg-primary text-white text-center">
            <div class="card-body">
                <h5 class="card-title">E-Learning</h5>
                <a href="{% url 'e_learning' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card bg-success text-white text-center">
            <div class="card-body">
                <h5 class="card-title">Student Results</h5>
                <a href="{% url 'student_results' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card bg-warning text-white text-center">
            <div class="card-body">
                <h5 class="card-title">Bills</h5>
                <a href="{% url 'bills' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card bg-danger text-white text-center">
            <div class="card-body">
                <h5 class="card-title">Payment History</h5>
                <a href="{% url 'payment_histories' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card bg-info text-white text-center">
            <div class="card-body">
                <h5 class="card-title">Correspondences</h5>
                <a href="{% url 'correspondences' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card bg-secondary text-white text-center">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <a href="{% url 'change_password' %}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
